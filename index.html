<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pegada de Carbono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/imagem_2024-11-11_161123291-removebg-preview.png" alt="Logo">
        </div>
        <nav>
            <a href="zz.html">Como Compensar</a>
        </nav>
        <div class="search-container">
            <button onclick="toggleSearch()">Pesquisar</button>
            <input type="text" placeholder="Digite para pesquisar...">
        </div>
    </header>
    <div class="container">
        <h1>Calculadora de Carbono</h1>
        <label for="category">Tipo de usuário:</label>
        <select id="category" onchange="toggleFields()">
            <option value="individual">Indivíduo</option>
            <option value="company">Empresa</option>
        </select>

        <div id="inputs">
            <label>Gasolina (litros):</label>
            <input type="number" id="gasolina" min="0">

            <label>Eletricidade (kWh):</label>
            <input type="number" id="eletricidade" min="0">

            <label>Voos (km):</label>
            <input type="number" id="voos" min="0">

            <label>Gás de cozinha (kg):</label>
            <input type="number" id="gas" min="0">

            <label>Transporte diário (km):</label>
            <input type="number" id="transporte" min="0">
            <select id="tipoTransporte">
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="onibus">Ônibus</option>
            </select>

            <button onclick="calcularCarbono()">Calcular Emissões</button>
        </div>

        <h2 id="resultado"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
