<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compensação de Emissões</title>
    <link rel="stylesheet" href="zz.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/imagem_2024-11-11_161123291-removebg-preview.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Calculadora</a>
        </nav>
        <div class="search-container">
            <button onclick="toggleSearch()">Pesquisar</button>
            <input type="text" placeholder="Digite para pesquisar...">
        </div>
    </header>
    <div class="container">
        <h1>Calculadora de Compensação de Emissões de CO₂</h1>
        <label for="carbonInput">Quantas toneladas de CO₂ você emitiu?</label>
        <input type="number" id="carbonInput" placeholder="Digite o valor em toneladas" min="0" step="0.1">
        <button onclick="calculateCompensation()">Calcular</button>
        
        <div id="result">
            <h2>Recomendações para Compensar suas Emissões</h2>
            <ul id="suggestions"></ul>
        </div>
    </div>
    <script src="zz.js"></script>
</body>
</html>
